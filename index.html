<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Formulario <i class="bi bi-ui-checks icono-list"></i></h2>
  <form id="myForm">
    <div class="form-group">
      <label for="nombre">Nombre: <i class="bi bi-person-fill-add icono-user"></i></label>
      <input type="text" id="nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="correo">Correo electrónico: <i class="bi bi-envelope-at-fill"></i></label>
      <input type="text" id="correo" name="correo">
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña: <i class="bi bi-incognito"></i></label>
      <input type="text" id="contraseña" name="contraseña">
    </div>
    <input type="submit" value="Enviar">
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
